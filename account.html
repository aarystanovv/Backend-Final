{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Log in</title>
</head>
<body>
   
        <link rel="preconnect" href="https://fonts.googleapis.com">

<div class="container">
    <div class="navbar">
        <div class="logo">
            <a href="http://localhost:8000/home"  class="shop">Duken</a>
        </div>
        <nav>
            <ul id="MenuItems">
                <li><a href="http://localhost:8000/home">Home</a></li>
              <li><a href="http://localhost:8000/products">Products</a></li>
              <li><a href="http://localhost:8000/account">Account</a></li>
              <li><a href="http://localhost:8000/AdminUser">Admins</a></li>
              <li><a href="http://localhost:8000/support">Support</a></li>
            </ul>
        </nav>
       <a href="http://localhost:8000/cart"> <img src="{%  static 'img/cart.png' %}" width="30px" height="30px"> </a>
        <img src="{%  static 'img/menu.png' %}" class="menu-icon" onclick="menutoggle()">
    </div>
   
</div>






<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" action="/signin/">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="login">
                        <input type="password" placeholder="Password" name="password">
                        <button class="btn" type="submit">Login</button>
                        <a href="http://localhost:8000/home">Forgot password</a>
                    </form>
                    <form id="RegForm" method="post" action="/signup/">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="login">
                        <input type="email" placeholder="Email" name="email">
                        <input type="password" placeholder="Password" name="password">
                        <input type="password" placeholder="Verify password" name="ver_pass">
                        <button class="btn" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>
    <ul class="social_icon">
        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href=""><ion-icon name="logo-tiktok"></ion-icon></a></li>
        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href=""><ion-icon name="logo-github"></ion-icon></a></li>
    </ul>
    <ul class="menu">
        <li><a href="/home">Home</a></li>
        <li><a href="/product">Products</a></li>
        <li><a href="/account">Account</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/cart">Cart</a></li>
    </ul>
    <p>We are celling this site | All Rights Reserved</p>
</footer>
       
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }
        function login(){
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }


    </script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
