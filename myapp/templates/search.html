<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/search.css">
    <title>Title</title>
</head>
<body>
<h1>Searching for: {{ name  }}</h1>
<ul>
    {% for s in data %}
        <li>Book name: {{ s.name }}</li>
        <li>Price : {{ s.price }}$</li>
        <li>Star: {{ s.star }}</li>
        <li><a href="{% url 'detail' s.id %}">Info</a></li>
        <br>

    {% endfor %}
<a href="{% url 'home' %}">Back</a>
</ul>
</body>
</html>
