{% load static %}
{% block title %}
{% endblock title %}
<link rel="stylesheet" href="../static/css/category.css">
{% block main-content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    {% for val in title %}
                        <a href="{% url 'category-title' val.title %}" class="list-group-item">{{val.title}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    {% for prod in product %}
                        <div class="col">
                            <a href="{% url 'product-detail' prod.id %}">
                                <div>
                                    <img src="{{prod.product_image}}">
                                    <div class="fw-bold">{{prod.title}}</div>
                                    <div class="fw-bold text-danger">
                                        Rd.{{prod.discounted_price}}/-
                                        <small class="fw-light">{{prod.selling_price}}</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock main-content %}
